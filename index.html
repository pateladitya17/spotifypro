<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Pro</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/utility.css" />
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img src="img/close.svg" alt="" />
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img src="img/spotify logo.png" alt="logo" /></div>
                <ul>
                    <li><img src="img/home.png" alt="home" />Home</li>
                    <li><img src="img/search.png" alt="search" />Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img src="img/library.png" alt="library" />
                    <h2>Your Library</h2>
                </div>
                <div class="songList">
                    <ul></ul>
                </div>

                <div class="contect">
                    <a href="https://www.instagram.com/aditya_patel_84kp/" target="_blank">
                        <img src="img/insta.svg" alt="" />
                    </a>
                    <a href="https://www.linkedin.com/in/aditya-patel-49628a330" target="_blank">
                        <img src="img/in.svg" alt="" />
                    </a>
                    <a href="https://github.com/pateladitya17" target="_blank">
                        <img src="img/github.svg" alt="" />
                    </a>
                </div>

                <div class="footer">
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Privacy Center</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="right bg-grey rounded">
            <div class="header rounded">
                <div class="nav">
                    <div class="hamburgercontainer">
                        <img class="hamburger" src="img/hamburger.svg" alt="" />
                        <img class="left-arrow" src="img/nav.png" alt="left arrow" />
                        <img class="right-arrow" src="img/nav.png" alt="right arrow" />
                    </div>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign Up</button>
                    <button class="loginbtn">Log In</button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer">

                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>
                    <div class="abovebar">
                        <div class="songinfo"></div>
                        <div class="songbuttons">
                            <img id="previous" src="img/previous.svg" alt="" />
                            <img id="play" src="img/play.svg" alt="" />
                            <img id="next" src="img/next.svg" alt="" />
                        </div>
                        <div class="timevol">
                            <div class="songtime"></div>
                            <div class="volume">
                                <img width="25px" src="img/volume.svg" alt="volume" />
                                <div class="range">
                                    <input type="range" name="volume" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
